<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-admin">
        <div class="login-ad-container">
            <div class="login-ad-header">
                ADMIN
            </div>
            <form action="" id="login-ad">
                <div class="login-ad-body">
                    <label for="" class="login-label">Username: </label>
                    <input type="text" class="login-ad-input" id="username" placeholder="Nhập tên đăng nhập">
                    <label for="" class="login-label" >Password: </label>
                    <input type="password" class="login-ad-input" id="password" placeholder="Nhập mật khẩu">
                    <button type="submit" class="btn-login" onclick="toPageAdmin()">Login</button>
                </div>  
            </form>
            
        </div>           
    </div>
    <script>
        var CORRECT_USER = 'jewel'
        var CORRECT_PASSWD = 'admin' 
        var inputUsername = document.getElementById("username");
        var inputPassword = document.getElementById("password");

        var formLogin = document.getElementById("login-ad");

        if(formLogin.attachEvent){
            formLogin.attachEvent('submit',onFormSubmit);
        }else{
            formLogin.addEventListener('submit',onFormSubmit);
        }

        function onFormSubmit(e){
            var username = inputUsername.value;
            var password = inputPassword.value;

            if(username ==CORRECT_USER && password==CORRECT_PASSWD){
                alert("Đăng nhập thành công!");
                
            }else{
                alert("Đăng nhập thất bại!");
            }
        }

        function toPageAdmin()
        {
          window.location.href = 'http://127.0.0.1:5500/Jewel_Hearts/assets/UI_Admin.html?sp';
        }
            
    </script>
</body>
</html>
