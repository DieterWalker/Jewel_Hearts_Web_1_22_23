<!DOCTYPE html>
<html lang="en">
    <style>
        /* form đăng ký */
#register{
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 5px;
}

.register-container {
    width: 400px;
    height: 600px;
    background-color: #fff;
    border-radius: 5px;
}

.header-register > p {
    background-color: #000;
    height: 50px;
    color:#fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;

}

.header-register > a {
    float: right;
    color: #fff;
    margin-top: -50px;
    margin-right: 5px;
    font-size: 20px;
    border-radius: 5px;

}

.body-register {
    display: flex;
    flex-direction: column;
    margin-left: 25px;
    border-radius: 5px;

}

.body-register > input {
    margin-top: 5px;
    border-radius: 5px;
    height: 30px;
    border: 1px solid #000;
}

.body-register > label {
    margin-top: 10px;
}

.body-register > input[type="text"] {
    width: 340px;
}

.body-register > input[type="date"] {
    width: 340px;
}

.body-register > input[type="password"] {
    width: 340px;
}

.radio-register {
    float: right;
}

.btn-register {
    margin-top: 10px;
    width: 340px;
    color: #fff;
    background-color: #000;
    border-radius: 5px;
    height: 30px;
}

.btn-register:hover {
    color: #000;
    background-color: #fff;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="register">
        <div class="register-container">
            <div class="header-register">
                <p>Đăng ký</p>
                <a href=""> x </a>
            </div>
            <div class="body-register">
                <label for="">Họ và tên</label>
                <input type="text" name="" id="">
                <label for="">Tên đăng nhập</label>
                <input type="text" name="" id="">
                <label for="">Ngày sinh</label>
                <input type="date" name="" id="">
                <label for="">Giới tính</label>
                <div class="radio-register">
                    <input type="radio" name="" id="">Nam
                    <input type="radio" name="" id="">Nữ 
                </div>
                <label for="">Số điện thoại</label>
                <input type="text" name="" id="">
                <label for="">Email</label>
                <input type="text" name="" id="">
                <label for="">Mật khẩu</label>
                <input type="password" name="" id="">
                <label for="">Nhập lại mật khẩu</label>
                <input type="password" name="" id="">
                <button class="btn-register">Xác nhận đăng ký </button>
            </div>
        </div>
    </div>
</body>
</html>
